<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to Special Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem; /* increased size */
      margin-bottom: 40px;
      font-weight: 700;
      z-index: 2;
      position: relative;
      font-family: 'Great Vibes', cursive;
      text-shadow: 0 0 15px rgba(255,192,203,0.6), 0 0 30px rgba(255,105,180,0.5);
      color: #fff;
    }
    .countdown {
      font-size: 3rem; /* bigger */
      padding: 30px 60px;
      border-radius: 30px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      z-index: 2;
      position: relative;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .lucky-number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 300px; /* increased size */
      font-family: 'Great Vibes', cursive;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 0 0 25px rgba(255,235,59,0.8), 0 0 50px rgba(255,192,203,0.5);
      z-index: 1;
      pointer-events: none;
      user-select: none;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: float 5s linear infinite;
      opacity: 0.7;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="lucky-number">17</div>
  <h1>Time Left For My Special Day ‚ù§Ô∏è</h1>
  <div id="countdown" class="countdown">Loading...</div>

  <script>
    const birthday = new Date(2026, 0, 24, 0, 0, 0).getTime();
    const countdownEl = document.getElementById('countdown');

    setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "üéâ Today is the Special Day üéâ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.width = 20 + Math.random() * 15 + 'px';
      heart.style.height = heart.style.width;
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      heart.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 7000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
